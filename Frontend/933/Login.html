<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
    <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <!--We need a div called container to hold all the bootstrap styling-->
   <div class="container" id="fullcontainer">

    <!-- LOGIN INPUTS HERE -->
    <div id="login-row" class="row">
        <h3 class="col-lg-12">Please Enter Your Login Credentials!</h3>
        <input id="username" type="text" placeholder="username" class="col-sm-4">
        <input id="password" type="password" placeholder="password" class="col-sm-4">
        <button id="loginButton" class="btn btn-success col-sm-4">Login</button> 
    </div>

    <br>
    <br>

    <div class="container" id="newtickContainer">

        <!-- LOGIN INPUTS HERE -->
        <div id="newtick-row" class="row">
            <h3 class="col-lg-12">Please Enter ticket info!</h3>
            <input id="reimburse" type="number" placeholder="$amount" class="col-sm-3">
            <input id="description" type="text" placeholder="details" class="col-sm-3">
            <form>
                <label for="ticktype">Type of ticket:</label>
                <select id="ticketType" name="ticketType">
                  <option value="lodging">lodging</option>
                  <option value="travel">travel</option>
                  <option value="food">food</option>
                  <option value="other">other</option>
                </select>
                <input type="submit">
              </form>
            
            <button id="newticketButton" class="btn btn-success col-sm-4">submit ticket</button> 
        </div>
    
        <br>
        <br>

    <!--I want a table that will display all my Avenger information when it comes back from the server-->
    

    <br>
    <br>

    <button id="getTicketsButton" class="btn btn-dark" onclick="ticketsFunc(1)">Get all tickets:</button>
    <button id="getOpenTicketsButton" class="btn btn-dark" onclick="ticketsFunc(2)">Get open tickets:</button>
    <button id="getDeniedTicketsButton" class="btn btn-dark" onclick="ticketsFunc(3)">Get denied tickets:</button>
    <button id="getAcceptedTicketsButton" class="btn btn-dark" onclick="ticketsFunc(4)">Get accepted tickets:</button>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-sm-3 col-xs-12">
                                <h4 class="title">Data <span>List</span></h4>
                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">
                                <div class="btn_group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <button class="btn btn-default" title="Reload"><i class="fa fa-sync-alt"></i></button>
                                    <button class="btn btn-default" title="Pdf"><i class="fa fa-file-pdf"></i></button>
                                    <button class="btn btn-default" title="Excel"><i class="fas fa-file-excel"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="panel-body table-responsive">
                        <table id="ticketTable" class="table">
                            <thead id="ticketHead">
                                <tr>
                                    <th>Ticket ID</th>
                                    <th>Amount</th>
                                    <th>Time Submitted</th>
                                    <th>Time Resolved</th>
                                    <th>Description</th>
                                    <th>Author</th>
                                    <th>Resolver</th>
                                    <th>Status</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="ticketBody">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col col-sm-6 col-xs-6">showing <b>5</b> out of <b>25</b> entries</div>
                            <div class="col-sm-6 col-xs-6">
                                <ul class="pagination hidden-xs pull-right">
                                    <li><a href="#"><</a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">></a></li>
                                </ul>
                                <ul class="pagination visible-xs pull-right">
                                    <li><a href="#"><</a></li>
                                    <li><a href="#">></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







   </div>
   <script src="login.js"></script>
</body>
</html>
