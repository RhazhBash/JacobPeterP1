<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
    <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--We need a div called container to hold all the bootstrap styling-->
   <div class="container" id="fullcontainer">

    <!-- LOGIN INPUTS HERE -->
    <div id="login-row" class="row">
        <h3 class="col-lg-12">Please Enter Your Login Credentials!</h3>
        <input id="username" type="text" placeholder="username" class="col-sm-4">
        <input id="password" type="password" placeholder="password" class="col-sm-4">
        <button id="loginButton" class="btn btn-success col-sm-4">Login</button> 
    </div>

    <br>
    <br>

    <div class="container" id="newtickContainer">

        <!-- LOGIN INPUTS HERE -->
        <div id="newtick-row" class="row">
            <h3 class="col-lg-12">Please Enter ticket info!</h3>
            <input id="reimburse" type="number" placeholder="$amount" class="col-sm-3">
            <input id="description" type="text" placeholder="details" class="col-sm-3">
            <form>
                <label for="ticktype">Type of ticket:</label>
                <select id="ticketType" name="ticketType">
                  <option value="lodging">lodging</option>
                  <option value="travel">travel</option>
                  <option value="food">food</option>
                  <option value="other">other</option>
                </select>
                <input type="submit">
              </form>
            
            <button id="newticketButton" class="btn btn-success col-sm-4">submit ticket</button> 
        </div>
    
        <br>
        <br>

    <!--I want a table that will display all my Avenger information when it comes back from the server-->
    <div id="table-row" class="row">
        <!--Then we need rows inside the container to organize the data-->
        <table id="ticketTable" class="table table-hover table-bordered table-dark">
            <thead id="ticketHead">
                <tr>
                    <th>Ticket ID</th>
                    <th>Amount</th>
                    <th>Time Submitted</th>
                    <th>Time Resolved</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="ticketBody">
                <!--We'll leave this blank: it will be filled by our JS when data comes in-->
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <button id="getTicketsButton" class="btn btn-dark">Get Tickets:</button>


   </div>
   <script src="login.js"></script>
</body>
</html>
