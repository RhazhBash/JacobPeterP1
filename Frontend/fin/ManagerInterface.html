<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Manager Login</title>
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

   <div class="container" id="fullcontainer">
    <div id="login-row" class="row">
        <h3 class="col-lg-12">Login as Manager</h3>
        <input id="username" type="text" placeholder="username" class="col-sm-4">
        <input id="password" type="password" placeholder="password" class="col-sm-4">
        <button id="mLoginButton" class="btn btn-success col-sm-4">Login</button> 
    </div>

    <br>
    <br>
    
    <button id="getTicketsButton" class="btn btn-dark" onclick="ticketsFunc(1)">Get all tickets:</button>
    <button id="getOpenTicketsButton" class="btn btn-dark" onclick="ticketsFunc(2)">Get open tickets:</button>
    <!--<button id="getDeniedTicketsButton" class="btn btn-dark" onclick="ticketsFunc(3)">Get denied tickets:</button>-->
    <!--<button id="getAcceptedTicketsButton" class="btn btn-dark" onclick="ticketsFunc(4)">Get accepted tickets:</button>
    <button id="approvalButton" class="btn btn-light">Approve Ticket:</button>
    <button id="rejectionButton" class="btn btn-light">Reject Ticket:</button>-->
    
    
    <div id="table-row" class="row">
        <table id="ticketTable" class="table table-hover table-bordered table-dark">
            <thead id="ticketHead">
                <tr>
                    <th>Ticket ID</th>
                    <th>Amount</th>
                    <th>Time Submitted</th>
                    <th>Time Resolved</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Approve</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody id="ticketBody">
            </tbody>
        </table>
    </div>

   </div>
   <script src="login.js"></script>
</body>
</html>
